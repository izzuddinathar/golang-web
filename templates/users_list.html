{{ define "content" }}
<h1>Users</h1>
<a class="btn btn-primary mb-3" href="/users/create">Add User</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Username</th>
            <th>Role</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {{ range .Users }}
        <tr>
            <td>{{ .UserID }}</td>
            <td>{{ .Nama }}</td>
            <td>{{ .NoTelp }}</td>
            <td>{{ .Email }}</td>
            <td>{{ .Username }}</td>
            <td>{{ .Role }}</td>
            <td>{{ .CreatedAt }}</td>
            <td>{{ .UpdatedAt }}</td>
            <td>
                <a class="btn btn-sm btn-warning" href="/users/edit/{{ .UserID }}">Edit</a>
                <form action="/users/delete/{{ .UserID }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {{ end }}
    </tbody>
</table>
{{ end }}
