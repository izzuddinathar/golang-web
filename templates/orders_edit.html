{{ define "content" }}
<h1>Edit Order</h1>
<form action="/orders/edit/{{ .OrderID }}" method="post">
    <div class="mb-3">
        <label for="nomor_meja" class="form-label">Table Number</label>
        <select class="form-control" id="nomor_meja" name="nomor_meja" required>
            {{ range .Tables }}
            <option value="{{ .NomorMeja }}" {{ if eq .NomorMeja $.Order.NomorMeja }}selected{{ end }}>{{ .NomorMeja }}</option>
            {{ end }}
        </select>
    </div>
    <div class="mb-3">
        <label for="menu_id" class="form-label">Menu</label>
        <select class="form-control" id="menu_id" name="menu_id" required>
            {{ range .MenuList }}
            <option value="{{ .MenuID }}" {{ if eq .MenuID $.Order.MenuID }}selected{{ end }}>{{ .NamaMenu }}</option>
            {{ end }}
        </select>
    </div>
    <div class="mb-3">
        <label for="jumlah" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="jumlah" name="jumlah" value="{{ .Order.Jumlah }}" required>
    </div>
    <div class="mb-3">
        <label for="status_pesanan" class="form-label">Order Status</label>
        <select class="form-control" id="status_pesanan" name="status_pesanan" required>
            <option value="dipesan" {{ if eq .Order.StatusPesanan "dipesan" }}selected{{ end }}>Ordered</option>
            <option value="diproses" {{ if eq .Order.StatusPesanan "diproses" }}selected{{ end }}>In Progress</option>
            <option value="disajikan" {{ if eq .Order.StatusPesanan "disajikan" }}selected{{ end }}>Served</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{{ end }}
