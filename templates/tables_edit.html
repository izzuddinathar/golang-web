{{ define "content" }}
<h1>Edit Table</h1>
<form action="/tables/edit/{{ .TableID }}" method="post">
    <div class="mb-3">
        <label for="nomor_meja" class="form-label">Table Number</label>
        <input type="number" class="form-control" id="nomor_meja" name="nomor_meja" value="{{ .Table.NomorMeja }}" required>
    </div>
    <div class="mb-3">
        <label for="kapasitas" class="form-label">Capacity</label>
        <input type="number" class="form-control" id="kapasitas" name="kapasitas" value="{{ .Table.Kapasitas }}" required>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-control" id="status" name="status" required>
            <option value="tersedia" {{ if eq .Table.Status "tersedia" }}selected{{ end }}>Available</option>
            <option value="dipesan" {{ if eq .Table.Status "dipesan" }}selected{{ end }}>Reserved</option>
            <option value="terisi" {{ if eq .Table.Status "terisi" }}selected{{ end }}>Occupied</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{{ end }}
