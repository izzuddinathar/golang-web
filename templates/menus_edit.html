{{ define "content" }}
<h1>Edit Menu</h1>
<form action="/menus/edit/{{ .MenuID }}" method="post">
    <div class="mb-3">
        <label for="nama_menu" class="form-label">Menu Name</label>
        <input type="text" class="form-control" id="nama_menu" name="nama_menu" value="{{ .Menu.NamaMenu }}" required>
    </div>
    <div class="mb-3">
        <label for="deskripsi" class="form-label">Description</label>
        <textarea class="form-control" id="deskripsi" name="deskripsi">{{ .Menu.Deskripsi }}</textarea>
    </div>
    <div class="mb-3">
        <label for="harga" class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" id="harga" name="harga" value="{{ .Menu.Harga }}" required>
    </div>
    <div class="mb-3">
        <label for="kategori" class="form-label">Category</label>
        <select class="form-control" id="kategori" name="kategori" required>
            <option value="cemilan" {{ if eq .Menu.Kategori "cemilan" }}selected{{ end }}>Cemilan</option>
            <option value="makanan" {{ if eq .Menu.Kategori "makanan" }}selected{{ end }}>Makanan</option>
            <option value="minuman" {{ if eq .Menu.Kategori "minuman" }}selected{{ end }}>Minuman</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{{ end }}
